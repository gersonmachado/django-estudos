<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excluir tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-dark mb-4" data-bs-theme="dark">
      <!-- Navbar content -->
      <div class="container-fluid">
        <a class="navbar-brand" href=" {% url "home_pg" %} ">TodoList</a>
      </div>
    </nav>

    <main class="container d-flex flex-column align-items-center">

        <h1>Excluir tarefa</h1>
        <p>Tem certeza que deseja excluir a tarefa <strong>{{todo.title}}?</strong></p>
        
        <form method="post"> 
            {% csrf_token %} <!-- Token para autenticar e liberar registro de forms -->

            <button type="submit" class="btn btn-danger"> Excluir </button>
            <a href="{% url "home_pg" %}" class="btn btn-primary"> Cancelar </a>
        
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
